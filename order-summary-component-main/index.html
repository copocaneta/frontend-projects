<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="order-card">
        <section class="hero">
          <figure>
            <img
              src="images/illustration-hero.svg"
              alt="order summary hero image"
            />
          </figure>
        </section>

        <section class="summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="info">
          <div class="info-card">
            <figure class="info-icon">
              <img src="images/icon-music.svg" alt="a music icon" />
            </figure>
            <div class="info-text">
              <strong>Annual Plan </strong>
              <p>$59.99/year</p>
            </div>
            <div class="info-action"><a href="#">Change</a></div>
          </div>
        </section>

        <section class="actions">
          <button class="btn btn-confirm">
            <strong> Proceed to Payment </strong>
          </button>
          <button class="btn btn-cancel">
            <strong> Cancel Order </strong>
          </button>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://metabravo.com">Thiago Bernardi</a>.
      </div>
    </footer>
  </body>
</html>
