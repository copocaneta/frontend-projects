<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article>
            <figure>
                <div class="nft-image-container">
                    <img src="images/image-equilibrium.jpg" alt="NFT Image"/>
                    <div class="view-nft">
                        <i class="icon-eye"></i>
                    </div>
                    <div class="nft-overlay"></div>
                </div>
                <figcaption>
                    <h1><a href="#">Equilibrium #3429</a></h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="nft-metadata">
                        <span class="nft-price"><i class="icon-eth"></i>0.041 ETH</span>
                        <span class="nft-offerdate"><i class="icon-clock"></i>3 days left</span>
                    </div>
                    <hr/>
                    <div class="avatar-line"><img class="avatar-img" src="images/image-avatar.png" alt="Jules Wyvern avatar"/><span class="avatar-text">Creation of</span> <a href="#">Jules Wyvern</a></div>
                </figcaption>
            </figure>
        </article>

    </main>
    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://metabravo.com">Thiago Bernardi</a>.

    </footer>


  </div>
</body>
</html>
